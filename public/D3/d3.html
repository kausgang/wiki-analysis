<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
    <script src="d3.v4.min.js"></script>

</head>
<body>

<canvas id="html_canvas" height="500" width="500"></canvas>


<script>






    //data format required by this program is given below

    // var data = {
    //
    //
    //     nodes:
    //         [
    //
    //             { section_number:"-1"},
    //             { section_number:"0"},
    //             { section_number:"1"},
    //             { section_number:"2"},
    //             { section_number:"3"},
    //             { section_number:"4"}
    //
    //         ],
    //
    //     links:
    //         [
    //
    //             {source:"0",target:"-1"},
    //             {source:"1",target:"-1"},
    //             {source:"2",target:"-1"},
    //             {source:"3",target:"0"},
    //             {source:"4",target:"-1"}
    //
    //
    //         ]
    //
    // }









    var canvas = d3.select("#html_canvas"),
        ctx = canvas.node().getContext("2d"),
        width = canvas.attr("width"),
        height = canvas.attr("height"),
        r=5,
        color = d3.scaleOrdinal(d3.schemeCategory20);




    var simulation = d3.forceSimulation()
    // .force("x",d3.forceX(width*0.3))
        .force("x",d3.forceX(width*0.35))
        .force("y",d3.forceY(height*0.4))
        // .force("x",d3.forceX(function (d) {
        //
        //     return x(d.parent_section_number);
        // }))
        // .force("y",d3.forceY(function (d) {
        //
        //     return x(d.parent_section_number);
        // }))
        // .force('center', d3.forceCenter(width / 2, height / 2))
        .force("collide",d3.forceCollide(r+2))
        .force(
            'charge', d3.forceManyBody()
                .strength(-50)
        )
        .force("link",d3.forceLink()
            .id(function(d){
                return d.section_number;
            }))



    d3.json('./data.json',function (err,data) {

        if(err) throw err;

        console.log(data.nodes);
        console.log(data.links);


        canvas
            .call(d3.drag()
                .container(canvas.node())
                .subject(dragsubject)
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));





        // simulation.nodes(data.nodes);
        // simulation.force("link").links(data.links)
        //
        // simulation.on("tick",update);


        simulation
            .nodes(data.nodes)
            .on("tick",update)
            .force("link")
            .links(data.links)





        function update(){

            ctx.clearRect(0,0,width,height);

            // draw nodes
            // ctx.beginPath();

            ctx.globalAlpha = 1;
            data.nodes.forEach(drawnode)
            // ctx.fill();

            //draw links
            ctx.beginPath();
            ctx.globalAlpha = 0.1;
            data.links.forEach(drawlink)
            ctx.stroke();


        }




        function dragsubject() {
            return simulation.find(d3.event.x, d3.event.y);
        }



    });






    function drawnode(d){

        ctx.beginPath();

        if(d.section_number == -1)
            r=10;
        else r=5;

        ctx.fillStyle = color(d.section_number);

        ctx.moveTo(d.x,d.y);
        ctx.arc(d.x,d.y,r,0,2*Math.PI);



        // ctx.arc(d.x,d.y,r,0,2*Math.PI)
        //     .attr("title",d.section_header);



        ctx.fill();
    }

    function drawlink(l){
        ctx.moveTo(l.source.x,l.source.y);
        ctx.lineTo(l.target.x,l.target.y);

    }



    // var x = d3.scaleOrdinal().range([10,width-20]);





    function dragstarted() {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d3.event.subject.fx = d3.event.subject.x;
        d3.event.subject.fy = d3.event.subject.y;
    }

    function dragged() {
        d3.event.subject.fx = d3.event.x;
        d3.event.subject.fy = d3.event.y;
    }

    function dragended() {
        if (!d3.event.active) simulation.alphaTarget(0);
        d3.event.subject.fx = null;
        d3.event.subject.fy = null;
    }





</script>



</body>
</html>
